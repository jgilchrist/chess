[package]
name = "engine"
version = "0.0.0"
edition = "2021"

[dependencies]
anyhow = "1.0.56"
git-version = "0.3.8"
chess = { path = "../chess" }
clap = { version = "3.1.8", features = ["derive"] }
nom = "7.1.1"
prost = "0.10"
rand = "0.8.5"
tokio = { version = "1.18.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.7"

[build-dependencies]
tonic-build = "0.7"

[lib]
name = "engine"
path = "src/lib.rs"

[[bin]]
name = "engine"
path = "src/main.rs"
